<div class="x-main">
  <div class="x-bal">
	<h1>Bejelentkezés</h1>
    <form action="mailto:someone@example.com" method="post" enctype="text/plain">
      <label for="login">Felhasználónév</label><br/>
      <input type="text" name="login" id="login" size="20" maxlength="20"/>
      <br />
      <br />
      <label for="passw">Jelszó</label><br/>
      <input type="password" name="login" id="passw" size="20" maxlength="20"/>
      <br/>
      <br />
      <input type="checkbox" name="login" id="bm" checked="checked" /><label for="bm">Bejelentkezve maradok</label>
      <br />
      <br />
      <input type="submit" name="submit" value="Login" />
      </form>
  </div>
  <div class="x-jobb">
	<h1>Regisztráció</h1>
    <form action="mailto:someone@example.com" method="post" enctype="text/plain">
      <label for="rlogin">Felhasználónév</label><br/>
      <input type="text" name="login" id="rlogin" size="20" maxlength="20"/>
      <br />
      <br />
      <label for="rpassw">Jelszó</label><br/>
      <input type="password" name="login" id="rpassw" size="20" maxlength="20"/>
      <br/>
      <br />
      <label for="rpasswagain">Jelszó újra</label><br/>
      <input type="password" name="login" id="rpasswagain" size="20" maxlength="20"/>
      <br/>
      <br />
      <label for="remail">Email cím</label><br/>
      <input type="text" name="login" id="remail" size="35" maxlength="35"/>
      <br/>
      <br />
      <textarea cols="45" rows="4" name="opc">Hogyan találtál ránk? (opcionális)</textarea>
      <br/>
      <br />
      <input type="radio" name="aszf" id="disagree" value="false" checked="checked" /><label for="disagree">Nem fogadom el az ÁSZF-t</label>
      <br />
      <input type="radio" name="aszf" id="agree" value="true" /><label for="agree">Elfogadom az ÁSZF-t</label>
      <br />
      <br />
      <input type="checkbox" name="news" id="nl" checked="checked" /><label for="nl">Feliratkozom a hírlevélre</label>
      <br/>
      <br/>
      <input type="reset" value="Reset" class="jobb-gomb"/>
      <input type="submit" name="rsubmit" value="Regisztráció" class="bal-gomb"/>
      </form>
  </div>
</div>
